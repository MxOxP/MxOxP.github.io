    <!--    IMPORTANTE PONER LA REFERENCIA DE ESTE ARCHIVO jquery.rwdImageMaps.min.js-->
    <title>Document</title>
    <script>
        window.onorientationchange = readDeviceOrientation;

        $(document).ready(function (e) {
            $('img[usemap]').rwdImageMaps();
            //            PONER EL EL DOCUMENT READY ESTA L√çNEA
            // Pa poner el cursor en el textbox
            $("input").focus();
            // Para darle enter y validar respuesta
            readDeviceOrientation();

        });
        function validaClick(valida) {
            var mensaje = "";
            var calif = 0;
            if (valida) {
                mensaje = "<p>Respuesta correcta</p>";
                calif = 10;
            } else {
                mensaje = "<p>Respuesta incorrecta</p>";
            }
            var dialog = bootbox.alert({
                title: "<p></p> ",
                message: mensaje,
                centerVertical: true,
                size: 'md',
                closeButton: false
            });
            dialog.init(function () {
                $(".modal-header").css("border-bottom", "0px");
                if (valida) {
                    $(".modal-header").addClass("correcto");
                    $(".modal-content").addClass("correctoL");
                } else {
                    $(".modal-header").addClass("incorrecto");
                    $(".modal-content").addClass("incorrectoL");
                }
                setTimeout(function () {
                    // chayo aqui se pone la redireccion este mal o este bien
                    //Redireccion 
                    window.parent.setEstatusSlide(16, 3);
                    window.parent.setCalificacionSlide(16, calif);
                    window.parent.changePage(16, 17, "");
                }, 3500);
            });
        }
    </script>
    <style>
        /*        UTILIZAR ESTOS ESTILOS PARA EL USEMAP*/
        img[usemap] {
            width: 80%;
        }


        /* Posicionamiento de inputs */
        input {
            position: absolute;
            top: 24%;
            left: 47%;
            width: 4%;
            height: 4%;
            background: transparent;
        }

        body {
            background: #5F2167;
        }

<body>
    <section role="main" class="container-fluid">

        <!--            -------------CONTENIDO--------------------------------------------------------------- -->

        <div class="row  contenidoSimulador">

                    <!--                   DEJAR EL HREF SOLAMENTE MIENTRAS LOCALIZAN Y EDITAN SUS COORDENADAS DEL ELEMENTO-->
