        function valida() {
            var origen = $("input").val();
            if (origen === "Mauricio Arco") {

        function validaClick(valida) {
            var mensaje = "";
            var calif = 0;
            if (valida) {
                mensaje = "<p>Respuesta correcta</p>";
                calif = 10;
            } else {
                mensaje = "<p>Respuesta incorrecta</p>";
            }
            var dialog = bootbox.alert({
                title: "<p></p> ",
                message: mensaje,
                centerVertical: true,
                size: 'md',
                closeButton: false
            });
            dialog.init(function () {
                $(".modal-header").css("border-bottom", "0px");
                if (valida) {
                    $(".modal-header").addClass("correcto");
                    $(".modal-content").addClass("correctoL");
                } else {
                    $(".modal-header").addClass("incorrecto");
                    $(".modal-content").addClass("incorrectoL");
                }
                setTimeout(function () {
                    // chayo aqui se pone la redireccion este mal o este bien

                    window.parent.setEstatusSlide(20, 3);
                    window.parent.setCalificacionSlide(20, calif);

                }, 3500);
            });
        }
