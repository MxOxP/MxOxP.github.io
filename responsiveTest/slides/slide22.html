<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="viewport" content="user-scalable=no,width=device-width, initial-scale=1,shrink-to-fit=no,minimal-ui" />
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../resources/css/slide_base.css">
    <link rel="stylesheet" href="../resources/css/modal.css">
    <link rel="stylesheet" href="../resources/css/drawer.css">
    <link rel="stylesheet" href="../resources/css/resultados.css">
    <script src="../resources/js/jquery-3.5.1.min.js"></script>
    <script src="../resources/js/popper.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/fontawesome.js"></script>
    <script src="../resources/js/bootbox.js"></script>
    <script src="../resources/js/modalRotacion.js"></script>
    <script src="../resources/js/getSVG.js"></script>
    <link rel="stylesheet" href="../resources/css/slide5.css">
    <title>Document</title>
    <script>
        window.onorientationchange = readDeviceOrientation;

        $(document).ready(function () {
            readDeviceOrientation();
            var total = 0;
            var correctas = 0;
            var promedio = 0;
            promedio = window.parent.promediarSlides();
            total = window.parent.getTotalPromediables();
            correctas = window.parent.getSlidesCorrectos();
            $("#Calif").html(promedio.toFixed() + "%");
            $("#Total").html(total);
            $("#correctas").html(correctas);
            if (promedio.toFixed() > 79) {
                $("#retro").addClass("retro");
                $("#retro p").html("¡Muy bien realizaste un buen trabajo! Tu calificación refleja un buen aprovechamiento del contenido revisado. Continúa estudiando como lo has hecho hasta ahora.");
            } else {
                $("#retro").addClass("retroMal");
                $("#retro p").html("Es importante que estudies nuevamente el contenido para que obtengas una mejor comprensión y aprovechamiento del tema.");
            }
            $(".btnSig").click(function () {
                window.parent.setEstatusSlide(22, 3);
                window.parent.changePage(22, 23, "");
            });
        });
    </script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-5 resultados">
                <div class="row margenCalif">
                    <div class="col-6 text-right">
                        <p class="">Calificación: </p>
                    </div>
                    <div class="col-6">
                        <p class=""><label for="" id="Calif">100% </label></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6 text-right">
                        <p class="">Preguntas correctas: </p>
                    </div>
                    <div class="col-6">
                        <p class=""><label for="" id="correctas">6 </label></p>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-6 text-right">
                        <p class="">Total de preguntas: </p>
                    </div>
                    <div class="col-6">
                        <p class=""><label for="" id="Total">6 </label></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row margenRetro">
            <div id="retro" class="col-10 offset-1 ">
                <p>Es importante que estudies nuevamente el contenido para que obtengas una mejor comprensión y
                    aprovechamiento del tema.</p>
            </div>
        </div>
        <div class="row margenRetro divBtn">
            <div class="col-10 offset-1 ">
                <button class="tamañoboton btn btnSig">Siguiente</button>
            </div>
        </div>
    </div>
</body>

</html>
