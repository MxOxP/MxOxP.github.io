    <script>
        //var RotationEnabled = false;
        var slide_origen = 13;
        var slide_destino = 13;
        var slide_anterior = 12;
        //var progreso = 100;
        //*********Metodo para abrir drawer
        function openNav() {
            $("#mySidenav").css("width", "300px");
            $(".footerDrawer").show("swing");
            $(".backDrawer").fadeIn();
            $(".headMobil").css("display", "none !important");
        }
        //*********Metodo para cerrar drawer
        function closeNav() {
            $("#mySidenav").css("width", "0px");
            $(".backDrawer").hide();
            $(".footerDrawer").hide();
            $(".headMobil").show();
        }
        function salidaDrawer() {
            var prom = window.parent.promediarSlides();
            if (prom >= 80) {
                window.parent.cerrarVentana(prom, 0);
            }
            else {
                window.parent.cerrarVentana(prom, 2);
            }
        }
        $(document).ready(function () {
            var total = (100/13)*13;
            $(".progressBar").css("width",total+"%");
            //$(".progressBar").css("width", progreso + "%");
            //Metodo de la master para cambiar estatus de slide
            window.parent.setEstatusSlide(13, 3);
            setDrawerFunction(4);
            let puntaje = window.parent.promediarSlides();
            $("#puntaje").html(puntaje+"%" + ` (${puntaje} puntos)`);
            if(puntaje >= 80){
                $("#noAprobado").hide();
            }else{
                $("#aprobado").hide();
            }

            $(".btnAdelante").css("opacity","0");

            $(".btnSalir").click(function(){
                window.parent.cerrarVentana(puntaje,1);
            });
            $(".btn-link").click(function(){
                window.parent.cerrarVentana(puntaje,1);
              });
            $(".btnAtras").click(function () {
                window.parent.backPage(slide_anterior);
            });
            //readDeviceOrientation();
        });
    </script>
